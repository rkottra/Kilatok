    <h1 class="text-center">Kilátók értékelése</h1>
    <div class="form">

        <div class="data">
            <label for="viewpoint">Kilátó:</label>
            <select name="viewpointId" id="viewpoint"  [(ngModel)]="rating.viewpointId" >
                <option value="">Kérem válasszon</option>
                <option *ngFor="let viewpoint of viewpoints" 
                    value="{{viewpoint.id}}">{{viewpoint.viewpointName}} ({{viewpoint.mountain}})</option>
            </select>
        </div>

        <div class="data">
            <label for="email">Az Ön e-mail címe:</label>
            <input type="text" id="email" [(ngModel)]="rating.email" />
        </div>

        <div class="data">
            <label for="rating">Értékelés:</label>
            <input type="range" min="1" max="10" id="rating" name="rating"  [(ngModel)]="rating.rating" >
        </div>

        <div class="data">
            <label for="rating">Megjegyzés:</label>
            <textarea id="comment" name="comment" rows="3"  [(ngModel)]="rating.comment" ></textarea>
        </div>

        <div class="data">
            <input type="checkbox" id="acceptedConditions" name="acceptedConditions">
            <label for="acceptedConditions">Felhasználási feltételeket elfogadom</label>
        </div>

        <div class="data">
            <input type="button" value="Küldés" style="margin: 0 220px; width: 160px;"
             (click)="sendRating()">
        </div>


        <div class="error" *ngIf="this.hiba != ''">
            <span>{{this.hiba}}</span>
        </div>
    </div>
